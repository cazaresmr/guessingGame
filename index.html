<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="dark-mode h-screen">
    <div class="card p-8 rounded shadow-md text-center">
      <h1 class="title text-2xl font-bold mb-4">Guessing Game</h1>
      <button
        id="toggleMode"
        class="mb-4 py-2 px-4 rounded bg-blue-500 text-white"
      >
        Switch to Light Mode
      </button>
      <p class="subtitle mb-4" id="message">
        Guess the number between 1 and 100
      </p>
      <input
        type="text"
        id="guessInput"
        class="border p-2 mb-4 w-full"
        placeholder="Enter your guess and press Enter"
      />
      <p class="mt-4 text-red-500" id="feedback"></p>
      <button
        id="playButton"
        class="hidden mb-4 py-2 px-4 rounded bg-green-500 text-white"
        onclick="resetGame()"
      >
        Play
      </button>
    </div>
  </body>
</html>
